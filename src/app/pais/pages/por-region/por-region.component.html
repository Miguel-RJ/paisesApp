<h3 class="animate__animated animate__lightSpeedInRight">Buscar por región: <small>{{regionActiva | titlecase}}</small>
</h3>

<hr>

<h5 class="animate__animated animate__lightSpeedInRight">Seleccione la región</h5>

<div class="row">
    <div class="col">
        <!-- [class.btn-primary]="region===regionActiva" -->
        <!-- [ngClass]="{
        'btn-primary': regionActiva===region,
        'btn-outline-primary': regionActiva !== region
        }" -->
        <button *ngFor="let region of regiones" [class]="getClaseCSS(region)" (click)="activarRegion(region)"
            class="animate__animated animate__jello">
            {{region | titlecase}}
        </button>
    </div>
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
